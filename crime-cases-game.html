<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Detective | Crime Case Solver</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-black: #0a0a0f;
            --secondary-black: #121218;
            --accent-red: #c1121f;
            --accent-purple: #6a00f4;
            --accent-blue: #0077b6;
            --accent-dark-purple: #3a0ca3;
            --text-light: #e0e0e0;
            --text-gray: #8a8a9e;
            --card-bg: #1a1a25;
            --card-border: #2a2a3a;
            --success-green: #4cc9f0;
            --warning-orange: #f8961e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background-color: var(--primary-black);
            color: var(--text-light);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(58, 12, 163, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(193, 18, 31, 0.1) 0%, transparent 20%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .floating-points {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-point {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: var(--accent-purple);
            border-radius: 50%;
            opacity: 0.7;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0.3;
            }
            25% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-50px) translateX(-50px);
                opacity: 0.5;
            }
            75% {
                transform: translateY(-150px) translateX(50px);
                opacity: 0.8;
            }
            100% {
                transform: translateY(0) translateX(0);
                opacity: 0.3;
            }
        }

        header {
            text-align: center;
            padding: 2.5rem 1rem;
            background: linear-gradient(135deg, var(--secondary-black) 0%, rgba(26, 26, 37, 0.9) 100%);
            border-bottom: 2px solid var(--accent-purple);
            position: relative;
            overflow: hidden;
            z-index: 2;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-red), var(--accent-purple), var(--accent-blue), transparent);
            animation: headerGlow 3s ease-in-out infinite alternate;
        }

        @keyframes headerGlow {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 3.5rem;
            background: linear-gradient(90deg, var(--accent-red), var(--accent-purple), var(--accent-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(106, 0, 244, 0.3);
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }

        .subtitle {
            color: var(--text-gray);
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(26, 26, 37, 0.7);
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--card-border);
            display: flex;
            align-items: center;
            gap: 0.8rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .stat:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(106, 0, 244, 0.2);
        }

        .stat i {
            color: var(--accent-purple);
            font-size: 1.2rem;
        }

        .difficulty-filters {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            padding: 0.6rem 1.5rem;
            border: none;
            border-radius: 30px;
            font-family: 'Raleway', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        .difficulty-btn.active {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(106, 0, 244, 0.4);
        }

        .difficulty-btn.easy {
            background: linear-gradient(135deg, #1a5a1a, #2e7d32);
            color: white;
        }

        .difficulty-btn.medium {
            background: linear-gradient(135deg, #b85c00, #f57c00);
            color: white;
        }

        .difficulty-btn.hard {
            background: linear-gradient(135deg, #7a003a, #c2185b);
            color: white;
        }

        .difficulty-btn.all {
            background: linear-gradient(135deg, var(--accent-dark-purple), var(--accent-blue));
            color: white;
        }

        /* Main Menu Styling */
        #mainMenu {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem 4rem;
            z-index: 2;
            position: relative;
        }

        .cases-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .case-preview-card {
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--card-border);
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .case-preview-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(106, 0, 244, 0.2);
            border-color: var(--accent-purple);
        }

        .case-preview-card.solved {
            border-color: var(--success-green);
        }

        .case-number {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            color: var(--accent-blue);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .case-preview-title {
            font-size: 1.3rem;
            color: var(--text-light);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .case-preview-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }

        .case-difficulty-preview {
            font-size: 0.8rem;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .case-difficulty-preview.easy {
            background-color: rgba(46, 125, 50, 0.2);
            color: #4caf50;
            border: 1px solid #2e7d32;
        }

        .case-difficulty-preview.medium {
            background-color: rgba(245, 124, 0, 0.2);
            color: #ff9800;
            border: 1px solid #f57c00;
        }

        .case-difficulty-preview.hard {
            background-color: rgba(194, 24, 91, 0.2);
            color: #f06292;
            border: 1px solid #c2185b;
        }

        .solved-indicator {
            color: var(--success-green);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        /* Case Detail View */
        #caseDetailView {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem 1.5rem 4rem;
            display: none;
            z-index: 2;
            position: relative;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent-blue);
            background: rgba(0, 119, 182, 0.1);
            border: 1px solid var(--accent-blue);
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 2rem;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: rgba(0, 119, 182, 0.2);
            transform: translateX(-3px);
        }

        .case-detail-card {
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--card-border);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .case-header {
            padding: 2rem;
            border-bottom: 1px solid var(--card-border);
            position: relative;
            background: linear-gradient(135deg, rgba(26, 26, 37, 0.9) 0%, rgba(42, 42, 58, 0.9) 100%);
        }

        .case-header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, var(--accent-red), var(--accent-purple), var(--accent-blue));
            opacity: 0.5;
        }

        .case-title {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .case-title h2 {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            color: var(--text-light);
            flex: 1;
        }

        .case-difficulty {
            font-size: 0.9rem;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .case-description {
            color: var(--text-gray);
            line-height: 1.7;
            font-size: 1.1rem;
            margin-top: 1rem;
        }

        .case-body {
            padding: 2rem;
        }

        .case-section {
            margin-bottom: 2.5rem;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 1.2rem;
            color: var(--accent-blue);
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .section-title i {
            font-size: 1.3rem;
        }

        .timeline {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .timeline-item {
            display: flex;
            gap: 1.5rem;
            padding: 1.2rem;
            background: rgba(42, 42, 58, 0.5);
            border-radius: 10px;
            border-left: 4px solid var(--accent-purple);
            transition: transform 0.3s;
        }

        .timeline-item:hover {
            transform: translateX(5px);
        }

        .timeline-time {
            font-weight: 700;
            color: var(--accent-red);
            min-width: 90px;
            font-size: 1.1rem;
        }

        .timeline-event {
            color: var(--text-light);
            font-size: 1.05rem;
            flex: 1;
        }

        .suspects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.2rem;
        }

        .suspect {
            padding: 1.2rem;
            background: rgba(42, 42, 58, 0.5);
            border-radius: 10px;
            border: 2px solid transparent;
            transition: all 0.3s;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .suspect:hover {
            border-color: var(--accent-blue);
            background: rgba(0, 119, 182, 0.1);
            transform: translateY(-3px);
        }

        .suspect.selected {
            border-color: var(--success-green);
            background: rgba(76, 201, 240, 0.1);
            box-shadow: 0 5px 15px rgba(76, 201, 240, 0.2);
        }

        .suspect-emoji {
            font-size: 2rem;
        }

        .suspect-info h4 {
            font-size: 1.1rem;
            margin-bottom: 0.3rem;
            color: var(--text-light);
        }

        .suspect-info p {
            font-size: 0.9rem;
            color: var(--text-gray);
            line-height: 1.4;
        }

        .clues-section {
            background: rgba(42, 42, 58, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1rem;
        }

        .clue-counter {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .clue-counter span {
            font-size: 1rem;
            color: var(--text-gray);
        }

        .clues-revealed {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
            min-height: 80px;
        }

        .clue-item {
            padding: 1rem 1.2rem;
            background: rgba(58, 12, 163, 0.2);
            border-radius: 8px;
            border-left: 4px solid var(--accent-purple);
            color: var(--text-light);
            font-size: 1rem;
            animation: clueReveal 0.5s ease-out;
        }

        @keyframes clueReveal {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .case-actions {
            display: flex;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-family: 'Raleway', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            font-size: 1rem;
            flex: 1;
        }

        .btn-clue {
            background: linear-gradient(135deg, var(--accent-dark-purple), var(--accent-purple));
            color: white;
        }

        .btn-clue:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 0, 244, 0.3);
        }

        .btn-clue:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-solve {
            background: linear-gradient(135deg, var(--accent-red), #9d0208);
            color: white;
        }

        .btn-solve:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(193, 18, 31, 0.3);
        }

        .btn-solve:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result-section {
            margin-top: 2.5rem;
            padding: 2rem;
            border-radius: 12px;
            background: rgba(42, 42, 58, 0.5);
            border: 2px solid var(--card-border);
            display: none;
            animation: resultReveal 0.6s ease-out;
        }

        @keyframes resultReveal {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-section.show {
            display: block;
        }

        .result-correct {
            border-color: var(--success-green);
            background: rgba(76, 201, 240, 0.1);
        }

        .result-incorrect {
            border-color: var(--warning-orange);
            background: rgba(248, 150, 30, 0.1);
        }

        .result-title {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .result-title.correct {
            color: var(--success-green);
        }

        .result-title.incorrect {
            color: var(--warning-orange);
        }

        .result-explanation {
            color: var(--text-light);
            line-height: 1.7;
            margin-bottom: 1.5rem;
            font-size: 1.05rem;
        }

        .final-clue {
            padding: 1.2rem;
            background: rgba(193, 18, 31, 0.1);
            border-radius: 8px;
            border-left: 4px solid var(--accent-red);
            margin-top: 1.5rem;
            font-size: 1.05rem;
        }

        .solved-badge {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: var(--success-green);
            color: var(--primary-black);
            padding: 0.5rem 1.2rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            display: none;
            animation: badgePulse 2s infinite;
            z-index: 1;
        }

        @keyframes badgePulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 201, 240, 0.7); }
            70% { box-shadow: 0 0 0 12px rgba(76, 201, 240, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 201, 240, 0); }
        }

        .case-detail-card.solved .solved-badge {
            display: block;
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-gray);
            font-size: 0.9rem;
            border-top: 1px solid var(--card-border);
            margin-top: 2rem;
            background: rgba(26, 26, 37, 0.8);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .cases-grid {
                grid-template-columns: 1fr;
            }
            
            .case-preview-card {
                padding: 1.2rem;
            }
            
            .case-title h2 {
                font-size: 1.6rem;
            }
            
            .suspects-grid {
                grid-template-columns: 1fr;
            }
            
            .case-actions {
                flex-direction: column;
            }
            
            .btn {
                padding: 0.9rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .difficulty-filters {
                gap: 0.5rem;
            }
            
            .difficulty-btn {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }
            
            .case-header {
                padding: 1.5rem;
            }
            
            .case-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>

                    { id: 6, name: "Jewelry Designer", relation: "Made replica for switch", motive: "Prove original design was stolen", emoji: "ðŸ’Ž" }
                ],
                clues: [
                    "Mirrors were slightly rearranged before event",
                    "Necklace was replaced with perfect replica",
                    "One suspect studied optics and reflections",
                    "Security camera feeds show conflicting angles",
                    "Original necklace design patents disputed"
                ],
                correctSuspectId: 6,
                explanation: "The jewelry designer replaced the necklace with a replica before the event to prove the gallery owner stole her design. She used her knowledge of optics and mirror placements to execute the switch unnoticed.",
                solved: false
            }
        ];

        // Game state management
        let gameState = {
            solvedCases: JSON.parse(localStorage.getItem('solvedCases')) || [],
            currentFilter: 'all',
            currentCaseId: null
        };

        // Initialize the game
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingPoints();
            initializeGame();
        });

        function initializeGame() {
            updateStats();
            renderMainMenu();
            setupEventListeners();
        }

        // Update game statistics
        function updateStats() {
            const solvedCases = gameState.solvedCases.length;
            const successRate = Math.round((solvedCases / crimeCases.length) * 100);
            
            document.getElementById('solvedCases').textContent = solvedCases;
            document.getElementById('successRate').textContent = `${successRate}%`;
        }

        // Render main menu with case previews
        function renderMainMenu() {
            const container = document.getElementById('casesGrid');
            container.innerHTML = '';
            
            const filteredCases = crimeCases.filter(caseItem => {
                if (gameState.currentFilter === 'all') return true;
                return caseItem.difficulty === gameState.currentFilter;
            });
            
            filteredCases.forEach(caseItem => {
                const isSolved = gameState.solvedCases.includes(caseItem.id);
                
                const caseCard = document.createElement('div');
                caseCard.className = `case-preview-card ${isSolved ? 'solved' : ''}`;
                caseCard.dataset.caseId = caseItem.id;
                
                caseCard.innerHTML = `
                    <div class="case-number">
                        <i class="fas fa-folder"></i> Case #${caseItem.id}
                    </div>
                    <div class="case-preview-title">
                        ${caseItem.title}
                    </div>
                    <div class="case-preview-info">
                        <span class="case-difficulty-preview ${caseItem.difficulty}">
                            ${caseItem.difficulty}
                        </span>
                        ${isSolved ? 
                            '<span class="solved-indicator"><i class="fas fa-check-circle"></i> Solved</span>' : 
                            '<span class="solved-indicator"><i class="fas fa-question-circle"></i> Unsolved</span>'
                        }
                    </div>
                `;
                
                // Add click event to open case details
                caseCard.addEventListener('click', function() {
                    openCaseDetail(caseItem.id);
                });
                
                container.appendChild(caseCard);
            });
        }

        // Open case detail view
        function openCaseDetail(caseId) {
            const caseItem = crimeCases.find(c => c.id === caseId);
            if (!caseItem) return;
            
            gameState.currentCaseId = caseId;
            
            // Hide main menu, show detail view
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('caseDetailView').style.display = 'block';
            
            // Render case details
            renderCaseDetail(caseItem);
        }

        // Render case detail view
        function renderCaseDetail(caseItem) {
            const isSolved = gameState.solvedCases.includes(caseItem.id);
            const container = document.getElementById('caseDetailCard');
            
            // Create timeline HTML
            const timelineHTML = caseItem.timeline.map(item => `
                <div class="timeline-item">
                    <div class="timeline-time">${item.time}</div>
                    <div class="timeline-event">${item.event}</div>
                </div>
            `).join('');
            
            // Create suspects HTML
            const suspectsHTML = caseItem.suspects.map(suspect => `
                <div class="suspect" data-suspect-id="${suspect.id}">
                    <div class="suspect-emoji">${suspect.emoji}</div>
                    <div class="suspect-info">
                        <h4>${suspect.name}</h4>
                        <p>${suspect.relation} - ${suspect.motive}</p>
                    </div>
                </div>
            `).join('');
            
            container.className = `case-detail-card ${isSolved ? 'solved' : ''}`;
            container.innerHTML = `
                <div class="case-header">
                    <div class="case-title">
                        <h2>Case ${caseItem.id}: ${caseItem.title}</h2>
                        <span class="case-difficulty ${caseItem.difficulty}">${caseItem.difficulty}</span>
                    </div>
                    <p class="case-description">${caseItem.description}</p>
                    ${isSolved ? '<div class="solved-badge"><i class="fas fa-check"></i> Case Solved</div>' : ''}
                </div>
                
                <div class="case-body">
                    <div class="case-section">
                        <div class="section-title">
                            <i class="fas fa-clock"></i> Timeline of Events
                        </div>
                        <div class="timeline">
                            ${timelineHTML}
                        </div>
                    </div>
                    
                    <div class="case-section">
                        <div class="section-title">
                            <i class="fas fa-user-secret"></i> Suspects
                        </div>
                        <div class="suspects-grid">
                            ${suspectsHTML}
                        </div>
                    </div>
                    
                    <div class="case-section">
                        <div class="section-title">
                            <i class="fas fa-search"></i> Clues
                        </div>
                        <div class="clues-section">
                            <div class="clue-counter">
                                <span>Clues Revealed: <span class="clues-count">0/5</span></span>
                                <span class="clues-remaining">5 clues remaining</span>
                            </div>
                            <div class="clues-revealed" id="clues-container">
                                <!-- Clues will appear here as revealed -->
                            </div>
                            <div class="case-actions">
                                <button class="btn btn-clue" id="reveal-clue-btn">
                                    <i class="fas fa-eye"></i> Reveal Clue
                                </button>
                                <button class="btn btn-solve" id="submit-solution-btn" disabled>
                                    <i class="fas fa-user-check"></i> Submit Solution
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="result-section" id="result-container">
                        <!-- Results will appear here -->
                    </div>
                </div>
            `;
            
            // Set up event listeners for this case
            setupCaseDetailListeners(caseItem);
        }

        // Set up event listeners for case detail view
        function setupCaseDetailListeners(caseItem) {
            const caseId = caseItem.id;
            const isSolved = gameState.solvedCases.includes(caseId);
            
            // Clue button
            const clueBtn = document.getElementById('reveal-clue-btn');
            const solveBtn = document.getElementById('submit-solution-btn');
            const cluesContainer = document.getElementById('clues-container');
            const cluesCount = document.querySelector('.clues-count');
            const cluesRemaining = document.querySelector('.clues-remaining');
            
            let revealedClues = 0;
            const maxClues = 5;
            
            // Load previously revealed clues from localStorage
            const caseCluesKey = `case_${caseId}_clues`;
            const savedClues = JSON.parse(localStorage.getItem(caseCluesKey)) || [];
            revealedClues = savedClues.length;
            
            // Display saved clues
            savedClues.forEach((clueText, index) => {
                const clueItem = document.createElement('div');
                clueItem.className = 'clue-item';
                clueItem.textContent = `Clue ${index + 1}: ${clueText}`;
                cluesContainer.appendChild(clueItem);
            });
            
            // Update counters
            cluesCount.textContent = `${revealedClues}/${maxClues}`;
            cluesRemaining.textContent = `${maxClues - revealedClues} clues remaining`;
            
            // Disable clue button if all clues revealed or case solved
            if (revealedClues >= maxClues || isSolved) {
                clueBtn.disabled = true;
                clueBtn.innerHTML = '<i class="fas fa-ban"></i> No More Clues';
            }
            
            // Clue button click
            clueBtn.addEventListener('click', function() {
                if (revealedClues >= maxClues || isSolved) return;
                
                // Add the next clue
                const clueItem = document.createElement('div');
                clueItem.className = 'clue-item';
                clueItem.textContent = `Clue ${revealedClues + 1}: ${caseItem.clues[revealedClues]}`;
                cluesContainer.appendChild(clueItem);
                
                // Save to localStorage
                savedClues.push(caseItem.clues[revealedClues]);
                localStorage.setItem(caseCluesKey, JSON.stringify(savedClues));
                
                revealedClues++;
                
                // Update counters
                cluesCount.textContent = `${revealedClues}/${maxClues}`;
                cluesRemaining.textContent = `${maxClues - revealedClues} clues remaining`;
                
                // Disable button if all clues revealed
                if (revealedClues >= maxClues) {
                    clueBtn.disabled = true;
                    clueBtn.innerHTML = '<i class="fas fa-ban"></i> No More Clues';
                }
                
                // Visual feedback
                clueBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Revealing...';
                setTimeout(() => {
                    clueBtn.innerHTML = '<i class="fas fa-eye"></i> Reveal Clue';
                }, 300);
            });
            
            // Suspect selection
            document.querySelectorAll('.suspect').forEach(suspect => {
                suspect.addEventListener('click', function() {
                    if (isSolved) return;
                    
                    // Remove selection from all suspects
                    document.querySelectorAll('.suspect').forEach(s => s.classList.remove('selected'));
                    
                    // Select this suspect
                    this.classList.add('selected');
                    
                    // Enable solve button
                    solveBtn.disabled = false;
                });
            });
            
            // Solve button click
            solveBtn.addEventListener('click', function() {
                if (isSolved) return;
                
                const selectedSuspect = document.querySelector('.suspect.selected');
                if (!selectedSuspect) {
                    alert('Please select a suspect first!');
                    return;
                }
                
                const selectedSuspectId = parseInt(selectedSuspect.dataset.suspectId);
                const isCorrect = selectedSuspectId === caseItem.correctSuspectId;
                
                // Show result
                const resultContainer = document.getElementById('result-container');
                resultContainer.className = `result-section show ${isCorrect ? 'result-correct' : 'result-incorrect'}`;
                
                const correctSuspect = caseItem.suspects.find(s => s.id === caseItem.correctSuspectId);
                const selectedSuspectName = caseItem.suspects.find(s => s.id === selectedSuspectId).name;
                
                if (isCorrect) {
                    resultContainer.innerHTML = `
                        <div class="result-title correct">
                            <i class="fas fa-check-circle"></i> CORRECT!
                        </div>
                        <div class="result-explanation">
                            <p><strong>You've identified the culprit!</strong></p>
                            <p>${caseItem.explanation}</p>
                        </div>
                        <div class="final-clue">
                            <p><i class="fas fa-lightbulb"></i> <strong>Case Solved:</strong> The evidence clearly points to ${correctSuspect.name} as the perpetrator.</p>
                        </div>
                    `;
                    
                    // Mark case as solved
                    if (!gameState.solvedCases.includes(caseId)) {
                        gameState.solvedCases.push(caseId);
                        localStorage.setItem('solvedCases', JSON.stringify(gameState.solvedCases));
                        updateStats();
                        
                        // Update UI
                        document.querySelector('.case-detail-card').classList.add('solved');
                        if (!document.querySelector('.solved-badge')) {
                            const badge = document.createElement('div');
                            badge.className = 'solved-badge';
                            badge.innerHTML = '<i class="fas fa-check"></i> Case Solved';
                            document.querySelector('.case-header').appendChild(badge);
                        }
                    }
                } else {
                    resultContainer.innerHTML = `
                        <div class="result-title incorrect">
                            <i class="fas fa-times-circle"></i> INCORRECT, BUT CLOSE
                        </div>
                        <div class="result-explanation">
                            <p><strong>That's not quite right, but you're getting warm.</strong></p>
                            <p>${selectedSuspectName} had motive and opportunity, but the evidence doesn't quite match.</p>
                        </div>
                        <div class="final-clue">
                            <p><i class="fas fa-lightbulb"></i> <strong>Final Clue:</strong> ${caseItem.clues[4]}</p>
                        </div>
                    `;
                }
                
                // Disable buttons
                clueBtn.disabled = true;
                solveBtn.disabled = true;
                
                // Scroll to result
                resultContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            });
        }

        // Set up global event listeners
        function setupEventListeners() {
            // Back button
            document.getElementById('backToMenu').addEventListener('click', function() {
                document.getElementById('caseDetailView').style.display = 'none';
                document.getElementById('mainMenu').style.display = 'block';
                renderMainMenu();
            });
            
            // Difficulty filter buttons
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // Update active button
                    document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update filter and re-render
                    gameState.currentFilter = this.dataset.difficulty;
                    renderMainMenu();
                });
            });
        }
    </script>
